info.app.name=actuator-demo
info.app.description=Demo project for Spring Boot
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=UTF-8
info.app.java.version=1.8.0_121

management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=health,info
# Show details in Health check section
management.endpoint.health.show-details=always
spring.application.name='Custom Actuator EndPoints'

#Management endpoint HTTP port (uses the same port as the application by default). 
#Configure a different port to use management-specific SSL.
management.server.port=8081 

# Spring Security Default user name and password
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN


# Provide username and password for Spring Boot Admin Server
# To connect to the client
